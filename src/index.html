<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
      class="main-form"
    >
      <fieldset class="main-form__fieldset">
        <legend>Personal information</legend>
        <div class="input-container">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
          >
        </div>
        <div class="input-container">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
          >
        </div>
        <div class="input-container">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="12"
            max="100"
          >
        </div>
        <div class="input-container">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </div>
        <div class="input-container">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="main-form__fieldset">
        <legend>Registration</legend>
        <div class="input-container">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="input-container">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="15"
            required
          >
        </div>
      </fieldset>
      <fieldset class="main-form__fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="input-container">
          Do you love cats?
          <input
            type="radio"
            id="catsChoice1"
            name="loveCats"
            value="yes"
          >
          <label for="catsChoice1">Yes</label>
          <input
            type="radio"
            id="catsChoice2"
            name="loveCats"
            value="no"
          >
          <label for="catsChoice2">No</label>
        </div>
        <div class="input-container">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="input-container">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            type="time"
            id="bedTime"
            name="bedTime"
          >
        </div>
        <div class="input-container">
          <label for="carsBrand">What are your favorite brand of cars?</label>
          <select
            id="carsBrand"
            name="carsBrand"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="input-container">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="main-form__fieldset">
        <legend>Additional info:</legend>
        <div class="input-container">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="input-container">
          <label for="recommend">Would you recommend us?</label>
          <select id="recommend" name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button
        type="submit"
        value="submit"
        class="main-form__btn">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
